name: Release and Deploy

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'

      - name: Install pnpm 9.0.4
        run: npm install -g pnpm@9.0.4

      - name: Install dependencies
        run: pnpm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

  deploy:
    name: Deploy to Fly.io (Server)
    runs-on: ubuntu-latest
    needs: release  # This ensures that deploy runs only if release is successful
    defaults:
      run:
        working-directory: ./Fitness-v2-server  # Set working directory to the server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

      - name: Add flyctl to PATH
        run: |
          echo "FLYCTL_INSTALL=/home/runner/.fly" >> $GITHUB_ENV
          echo "PATH=$FLYCTL_INSTALL/bin:$PATH" >> $GITHUB_ENV

      - name: Authenticate with Fly.io
        run: flyctl auth token ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy
