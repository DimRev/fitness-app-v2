name: Test Server

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fitness-v2-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
